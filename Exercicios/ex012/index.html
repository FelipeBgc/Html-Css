<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="600px" poster="imagens/limoes-capa.png" controls="autoplay" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/MeuVideo.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="750px" height="560" src="https://www.youtube.com/embed/LW0bhKitRBk?si=JhJi0o7Px5ipx2tj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
